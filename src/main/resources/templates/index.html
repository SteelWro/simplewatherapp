<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>simpleweatherapp</title>
        <link rel="icon" th:href="@{/images/weather.png}"/>
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link th:href="@{/fonts/font-awesome.min.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

        <script th:src="@{js/ie-support/html5.js}"></script>
        <script th:src="@{js/ie-support/respond.js}"></script>
	</head>
	<body>

<div class="container">
    <div class="forecast-container">
        <div class="today forecast">
            <div class="forecast-header">
                <div class="day" th:text="${time.getDayOfWeek()}"></div>
                <div class="date"><span th:text="${time.getDayOfMonth()}"></span><span th:text="${time.getMonth()}"></span></div>
            </div>
            <div class="forecast-content">
                <div class="location"><span th:text="${currentWeather.getName()}"></span></div>
                <div class="degree">
                    <div class="num"><span th:text="${currentWeather.getMain().getTemp()}"></span><sup>o</sup>C</div>
                    <div class="forecast-icon">
                        <img class="icon_weather" th:src="${'http://openweathermap.org/img/w/' + currentWeather.getWeather().get(0).getIcon() + '.png'}" alt="weatherIcon" width=90>
                    </div>	
                </div>
                <span><img th:src="@{images/icon-umberella.png}" alt=""><span th:text="${currentWeather.getMain().getHumidity() + ' %'}"></span></span>
                <span><img th:src="@{images/icon-wind.png}" alt=""><span th:text="${currentWeather.getWind().getSpeed() + ' km/h'}"></span></span>
                <span><img th:src="@{images/icon-compass.png}" alt=""><span th:text="${currentWeather.getWind().getDeg() + ' °'}"></span></span>
            </div>
        </div>
    </div>
</div>


<footer class="site-footer">
        <div class="container">
            <p class="colophon">Copyright 2019 Artur Ćwikliński / artur@cwiklinki.me</p>
        </div>
    </footer>

<script src="../static/js/jquery-1.11.1.min.js"></script>
<script src="../static/js/plugins.js"></script>
<script src="../static/js/app.js"></script>

</body>

</html>
